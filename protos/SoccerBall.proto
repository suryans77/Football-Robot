#VRML_SIM R2025a utf8

PROTO SoccerBall [
  field SFVec3f translation 0 0 0.021
  field SFFloat radius 0.021
  field SFFloat mass 0.045
]
{
  Solid {
    translation IS translation
    name "soccer ball"
    contactMaterial "ball_mat" 

    children [
      Shape {
        appearance PBRAppearance {
          baseColor 1 0.6 0
          roughness 0.6
          metalness 0
        }
        geometry Sphere {
          radius IS radius
          # INCREASED: subdivision 16 makes the physics calculation smooth
          subdivision 16 
        }
      }
    ]

    boundingObject Sphere {
      radius IS radius
    }

    physics Physics {
      density -1
      mass IS mass
      
      # DAMPING: Keep these high to stop the ball from rolling forever
      damping Damping {
        linear 0.5   
        angular 0.5  
      }

      # FRICTION & BOUNCE SETTINGS
      # High coulombFriction (0.8) makes it "nudgeable" without sliding away like ice
      coulombFriction [
        1.0
      ]
      # rollingFriction (0.1) provides resistance against the floor
      rollingFriction 0.2
      # restitution (0.1) makes the ball "dead" so it doesn't bounce off your robot
      restitution 0.1
    }
  }
}